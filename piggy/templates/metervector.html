<!DOCTYPE html>
<html>
<head>
  <title>Meter Vector Example</title>
  <style>
    /* Adjust the meter's width and height as needed */
    .meter {
      width: 200px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="meter">
    <svg>
      <!-- Define the meter vector -->
      <rect x="0" y="0" height="100%" width="100%" fill="lightgray"></rect>
      <rect x="0" y="0" height="100%" width="50%" fill="yellow"></rect> <!-- Adjust the width as needed -->
    </svg>
  </div>
</body>
</html>
